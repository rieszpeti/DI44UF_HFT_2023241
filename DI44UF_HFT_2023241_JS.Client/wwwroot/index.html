    <div class="container">
        <h1>Customer Catalog</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>AddressId</th>
                </tr>
            </thead>
            <tbody id="customerResult">
            </tbody>
        </table>

        <div id="customerForm">
            <label>Create Customer</label>
            <input type="number" id="customerId" placeholder="customerId" />
            <input type="text" id="customerName" placeholder="customerName" />
            <input type="number" id="customerAddressId" placeholder="addressId" />
            <button type="button" onclick="createCustomer()">Add Customer</button>
        </div>
    </div>

    <div class="container">
        <h1>Address Catalog</h1>

        <table>
            <thead>
                <tr>
                    <th>AddressId</th>
                    <th>PostalCode</th>
                    <th>City</th>
                    <th>Region</th>
                    <th>Country</th>
                    <th>Street</th>
                </tr>
            </thead>
            <tbody id="addressResult">
            </tbody>
        </table>

        <div id="addressForm">
            <label>Create Address</label>
            <input type="number" id="addressId" placeholder="addressId" />
            <input type="text" id="postalCode" placeholder="postalCode" />
            <input type="text" id="city" placeholder="city" />
            <input type="text" id="region" placeholder="region" />
            <input type="text" id="country" placeholder="country" />
            <input type="text" id="street" placeholder="street" />
            <button type="button" onclick="createAddress()">Add Address</button>
        </div>
    </div>

    <div class="container">
        <h1>Order Detail Catalog</h1>

        <table>
            <thead>
                <tr>
                    <th>OrderItemId</th>
                    <th>ProductId</th>
                    <th>OrderId</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="orderDetailResult">
            </tbody>
        </table>

        <div id="orderDetailForm">
            <label>Create Order Detail</label>
            <input type="number" id="orderDetailId" placeholder="orderItemId" />
            <input type="number" id="orderDetailProductId" placeholder="productId" />
            <input type="number" id="orderDetailOrderId" placeholder="orderId" />
            <input type="number" id="Quantity" placeholder="quantity" />
            <button type="button" onclick="createorderDetail()">Add Order Item</button>
        </div>
    </div>

    <div class="container">
        <h1>Order Catalog</h1>

        <table>
            <thead>
                <tr>
                    <th>OrderId</th>
                    <th>OrderDate</th>
                    <th>ShippingDate</th>
                    <th>CustomerId</th>
                </tr>
            </thead>
            <tbody id="orderResult">
            </tbody>
        </table>

        <div id="orderForm">
            <label>Create Order</label>
            <input type="number" id="orderId" placeholder="orderId" />
            <input type="datetime" id="orderDate" placeholder="orderDate" />
            <input type="datetime" id="shippingDate" placeholder="shippingDate" />
            <input type="number" id="orderCustomerId" placeholder="customerId" />
            <button type="button" onclick="createorder()">Add Order Item</button>
        </div>
    </div>

    <div class="container">
        <h1>Product Catalog</h1>

        <table>
            <thead>
                <tr>
                    <th>ProductId</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Size</th>
                    <th>OrderItemId</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="productResult">
            </tbody>
        </table>

        <div id="productForm">
            <label>Create Product</label>
            <input type="number" id="productId" placeholder="productId" />
            <input type="text" id="productName" placeholder="name" />
            <input type="text" id="productDescription" placeholder="description" />
            <input type="text" id="productSize" placeholder="size" />
            <input type="number" id="productOrderItemId" placeholder="orderItemId" />
            <input type="number" id="productPrice" placeholder="price" />
            <button type="button" onclick="createproduct()">Add Order Item</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="main.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/statistics.js"></script>
</body>
</html>
